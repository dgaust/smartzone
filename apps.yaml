loungesmartzone:
  module: smartzone
  class: smartzone
  entities:
    climatedevice: climate.daikin_ac
    zoneswitch: switch.daikin_ac_living
    localtempsensor: sensor.great_room_sonoff_temperature
  coolingoffset:
    upperbound: 1.0
    lowerbound: 1.0
  heatingoffset:
    upperbound: 1.0
    lowerbound: 1.0

mediasmartzone:
  module: smartzone
  class: smartzone
  entities:
    climatedevice: climate.daikin_ac
    zoneswitch: switch.daikin_ac_media
    localtempsensor: sensor.media_room_temp
    manualoverride: input_boolean.mediazoneoverride
  coolingoffset:
    upperbound: 1.0
    lowerbound: 1.0
  heatingoffset:
    upperbound: 1.0
    lowerbound: 1.0
  conditions:
    - entity: remote.media_room
      targetstate: "on"

masterbedsmartzone:
  module: smartzone
  class: smartzone
  entities:
    climatedevice: climate.daikin_ac
    zoneswitch: switch.daikin_ac_master
    localtempsensor: sensor.master_bedroom_sensor
    manualoverride: input_boolean.masterzoneoverride
  coolingoffset:
    upperbound: 1.0
    lowerbound: 1.0
  heatingoffset:
    upperbound: 1.0
    lowerbound: 1.0

bridgetsmartzone:
  module: smartzone
  class: smartzone
  entities:
    climatedevice: climate.daikin_ac
    zoneswitch: switch.daikin_ac_bridget
    localtempsensor: sensor.bridgettemp
    manualoverride: input_boolean.bridgetzoneoverride
  coolingoffset:
    upperbound: 1.0
    lowerbound: 1.0
  heatingoffset:
    upperbound: 1.0
    lowerbound: 1.0
  conditions:
    - entity: binary_sensor.bridget_s_window_sensor
      targetstate: "off"

guestroomsmartzone:
  module: smartzone
  class: smartzone
  entities:
    climatedevice: climate.daikin_ac
    zoneswitch: switch.daikin_ac_guest
    localtempsensor: sensor.temperature_18
    manualoverride: input_boolean.guestairconzone
  coolingoffset:
    upperbound: 1.5
    lowerbound: 0.5
  heatingoffset:
    upperbound: 0.5
    lowerbound: 0.5
  conditions:
    - entity: binary_sensor.spare_bedroom_window
      targetstate: "off"
    - entity: input_boolean.guest_mode
      targetstate: "on"


